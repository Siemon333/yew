<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paarse Cirkel met Interactie</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: purple;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease;
        }

        .word {
            position: absolute;
            font-size: 3em;
            display: none; /* Verbergen totdat het getoond wordt */
        }

        .word.second {
            font-weight: 900; /* Maak het tweede woord extra dik */
            z-index: -1; /* Zet het tweede woord achter het eerste woord */
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="word" id="wordDisplay"></div>
    <div class="word second" id="wordDisplaySecond"></div>

    <script>
        const circle = document.querySelector('.circle');
        const wordDisplay = document.getElementById('wordDisplay');
        const wordDisplaySecond = document.getElementById('wordDisplaySecond');
        const words = ["leukheid", "coolheid", "scamheid", "goeiheid", "sensatieheid"];
        let speed = 1;
        let interval = 3000;

        // Functie om de cirkel naar een willekeurige locatie te verplaatsen
        function moveCircle() {
            const maxX = window.innerWidth - circle.offsetWidth;
            const maxY = window.innerHeight - circle.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            circle.style.transition = `all ${speed}s ease`;
            circle.style.left = `${randomX}px`;
            circle.style.top = `${randomY}px`;

            // Verlaag de snelheid exponentieel
            speed = Math.max(0.1, speed * 0.9);
        }

        // Beweeg de cirkel elke 3 seconden
        setInterval(moveCircle, interval);

        // Functie om de complementaire kleur te berekenen
        function complementaryColor(hex) {
            const rgb = hexToRgb(hex);
            const compRgb = {
                r: 255 - rgb.r,
                g: 255 - rgb.g,
                b: 255 - rgb.b
            };
            return rgbToHex(compRgb.r, compRgb.g, compRgb.b);
        }

        // Functie om hex naar rgb te converteren
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }

        // Functie om rgb naar hex te converteren
        function rgbToHex(r, g, b) {
            return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase()}`;
        }

        // Functie om de kleur van de cirkel te veranderen en een willekeurig woord te tonen
        circle.addEventListener('click', () => {
            // Verander de kleur van de cirkel naar een willekeurige kleur
            const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Willekeurige kleur
            circle.style.backgroundColor = randomColor;

            // Bereken de complementaire kleur
            const complementColor = complementaryColor(randomColor);

            // Kies een willekeurig woord uit de lijst
            const randomWord = words[Math.floor(Math.random() * words.length)];

            // Toon het eerste woord in het midden van het scherm
            wordDisplay.textContent = randomWord;
            wordDisplay.style.color = randomColor; // De tekst krijgt dezelfde kleur als de cirkel
            wordDisplay.style.display = 'block'; // Maak het woord zichtbaar
            wordDisplay.style.left = `calc(50% - ${wordDisplay.offsetWidth / 2}px)`; // Centraal uitlijnen
            wordDisplay.style.top = `calc(50% - ${wordDisplay.offsetHeight / 2}px)`; // Centraal uitlijnen

            // Toon het tweede woord met de complementaire kleur
            wordDisplaySecond.textContent = randomWord;
            wordDisplaySecond.style.color = complementColor; // De tekst krijgt de complementaire kleur
            wordDisplaySecond.style.display = 'block';
            wordDisplaySecond.style.left = `calc(50% - ${wordDisplaySecond.offsetWidth / 2}px)`; // Centraal uitlijnen
            wordDisplaySecond.style.top = `calc(50% - ${wordDisplaySecond.offsetHeight / 2}px)`; // Centraal uitlijnen

            // Verberg de woorden na 2 seconden
            setTimeout(() => {
                wordDisplay.style.display = 'none';
                wordDisplaySecond.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
