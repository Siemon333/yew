<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paarse Cirkel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Achtergrond zwart */
        }

        .circle {
            width: 200px;
            height: 200px;
            background-color: purple;
            border-radius: 50%; /* Maakt het een cirkel */
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
