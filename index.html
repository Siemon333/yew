<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactie met Paarse Cirkel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            transition: all ease;
        }

        .word {
            position: absolute;
            display: none;
        }

        .color-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="word" id="wordDisplay"></div>
    <div class="color-info" id="colorInfo">
        <div>Text Color (Hex): <span id="textColor">#FFFFFF</span></div>
        <div>Circle Color (Hex): <span id="circleColor">#800080</span></div>
    </div>

    <script>
        let x = 500; // Bewegingstijd van de cirkel (in milliseconden)
        let cooldown = 500; // Cooldown tussen bewegingen (in milliseconden)
        let textSize = 2; // Tekstgrootte van het woord (in em)
        let circleSize = 270; // Grootte van de cirkel (in pixels)
        let colorChangeDuration = 1000; // Duur van kleurverandering (in milliseconden)

        const circle = document.querySelector('.circle');
        const wordDisplay = document.getElementById('wordDisplay');
        const textColorDisplay = document.getElementById('textColor');
        const circleColorDisplay = document.getElementById('circleColor');
        const words = ["leukheid", "coolheid", "scamheid", "goeiheid", "sensatieheid"];
        let speed = 1;
        let currentX, currentY;

        // Stel de grootte van de cirkel en tekst in
        circle.style.width = `${circleSize}px`;
        circle.style.height = `${circleSize}px`;
        circle.style.backgroundColor = 'purple'; // Startkleur van de cirkel
        wordDisplay.style.fontSize = `${textSize}em`;

        // Functie om de cirkel naar een willekeurige locatie te verplaatsen
        function moveCircle() {
            const maxX = window.innerWidth - circle.offsetWidth;
            const maxY = window.innerHeight - circle.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            circle.style.transition = `all ${x / 1000}s ease`; // Gebruik de waarde van 'x' om de bewegingstijd in te stellen
            circle.style.left = `${randomX}px`;
            circle.style.top = `${randomY}px`;

            currentX = randomX + circleSize / 2;
            currentY = randomY + circleSize / 2;

            // Verlaag de snelheid exponentieel
            speed = Math.max(0.1, speed * 0.9);
        }

        // Beweeg de cirkel na elke cooldown, onafhankelijk van of hij nog beweegt
        setInterval(() => {
            moveCircle();
        }, cooldown);

        // Functie om de kleur van de cirkel te veranderen en een willekeurig woord te tonen
        circle.addEventListener('click', () => {
            // Verander de kleur van de cirkel naar een willekeurige kleur
            const randomColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Willekeurige kleur
            circle.style.transition = `background-color ${colorChangeDuration / 1000}s ease`;
            circle.style.backgroundColor = randomColor;

            // Kies een willekeurig woord uit de lijst
            const randomWord = words[Math.floor(Math.random() * words.length)];

            // Toon het woord in het midden van het scherm
            wordDisplay.textContent = randomWord;
            wordDisplay.style.color = randomColor; // De tekst krijgt dezelfde kleur als de cirkel
            wordDisplay.style.display = 'block'; // Maak het woord zichtbaar
            wordDisplay.style.left = `calc(50% - ${wordDisplay.offsetWidth / 2}px)`; // Centraal uitlijnen
            wordDisplay.style.top = `calc(50% - ${wordDisplay.offsetHeight / 2}px)`; // Centraal uitlijnen

            // Verberg het woord na 2 seconden
            setTimeout(() => {
                wordDisplay.style.display = 'none';
            }, 2000);

            // Werk de kleurcodes bij
            const textColorHex = rgbToHex(getComputedStyle(wordDisplay).color);
            textColorDisplay.textContent = textColorHex;
        });

        // Bijwerken van cirkelkleurcode
        setInterval(() => {
            const circleColor = getComputedStyle(circle).backgroundColor;
            const circleColorHex = rgbToHex(circleColor);
            circleColorDisplay.textContent = circleColorHex;
        }, 100);

        // Functie om RGB-kleuren om te zetten naar Hex
        function rgbToHex(rgb) {
            const result = rgb.match(/\d+/g).map(x => parseInt(x).toString(16).padStart(2, '0'));
            return `#${result.join('')}`;
        }

        // Startlocatie van de cirkel
        currentX = window.innerWidth / 2;
        currentY = window.innerHeight / 2;
    </script>
</body>
</html>
